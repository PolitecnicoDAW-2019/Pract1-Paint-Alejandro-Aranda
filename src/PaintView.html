<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="resources/style.css" />
    <title>Paint Canvas</title>
  </head>
  <body>
    <div id="Config" style="border:1px solid #000000;">
      <div class="button-div"><input type="color" id="colorpicker" /></div>
      <div class="button-div"><button id="clear">Clear</button></div>
      <div class="button-div">
        <a id="aexport" download="canvas.png"><button id="export">Download</button></a>
      </div>
    </div>
    <div id="canvas">
      <canvas id="myCanvas" width="1250" height="900" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="palette">
      <div class="button-div"><button id="square">Square</button></div>
      <div class="button-div"><button id="rectangule">rectangule</button></div>
      <div class="button-div"><button id="circle">circle</button></div>
      <div class="button-div"><button id="figureTriangule">Triangule</button></div>
      <div class="button-div"><button id="line">Line</button></div>
      <div class="button-div"><input type="range" min="5" max="40" value="10" id="sizeofpencil" /></div>
      <div class="button-div"><button id="heart">heart</button></div>
      <div class="button-div"><button id="textButton">Text</button></div>
      <div class="button-div"><input type="text" id="textInput" /></div>
      <div class="button-div"><input type="range" min="5" max="40" value="10" id="sizeoftext" /></div>
      <div class="button-div"><input type="file" id="image" accept=".jpg, .jpeg, .png" /></div>
    </div>
  </body>
  <script src="view/Paint.view.js"></script>
  <script src="app.js"></script>
</html>
