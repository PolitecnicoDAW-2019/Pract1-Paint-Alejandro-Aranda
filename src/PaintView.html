<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paint Canvas</title>
  </head>
  <body>
    <div><input type="color" id="colorpicker" /></div>
    <div>
      <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #000000;"></canvas>
    </div>
    <div>
      <button id="square">Square</button>
      <button id="rectangule">rectangule</button>
      <button id="circle">circle</button>
      <button id="line">Line</button>
      <button id="heart">heart</button>
      <button id="textButton">Text</button>
      <input type="text" id="textInput" />
      <button id="clear">Clear</button>
      <input type="file" id="image" accept=".jpg, .jpeg, .png" />
    </div>
  </body>
  <script src="Paint.view.js"></script>
  <script src="app.js"></script>
</html>
